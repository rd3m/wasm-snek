<!DOCTYPE html>
<html>
	<head>
		<title>Scores</title>
	</head>
	<body>
		<h1>Scores</h1>
		<a href="/">Try again</a>
		<table>
			<tr>
				<th>Name</th>
				<th>Score</th>
			</tr>
			{{ range $name, $score := .scores }}
			<tr>
				<td>{{ $name }}</td>
				<td>{{ $score }}</td>
			</tr>
			{{ end }}
		</table>
	</body>
</html>
