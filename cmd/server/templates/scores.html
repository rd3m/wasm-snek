{{ template "header" . }}
<div class="p-2 overflow-x-auto">
	<table class="table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Score</th>
			</tr>
		</thead>
		<tbody>
			{{ range .scores }}
			<tr class="hover">
				<td>{{ .Name }}</td>
				<td>{{ .Score }}</td>
			</tr>
			{{ end }}
		</tbody>
	</table>
</div>
{{ template "footer" . }}
