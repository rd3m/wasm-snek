<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Snek</title>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<script src="wasm_exec.js"></script>
		<script>
			async function runWasm() {
				const go = new Go();
				const result = await WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject);
				go.run(result.instance);
			}

			runWasm();
		</script>
	</body>
</html>
